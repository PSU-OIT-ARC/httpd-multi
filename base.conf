DirectoryIndex index.html index.php index.php3 index.phtml index.cfm index.epl index.asp index.asa default.asp index.mpl index.htm index.shtml index.shtm index.sht index.cgi default.htm DEFAULT.HTM INDEX.HTM INDEX.HTML default.html DEFAULT.HTML index.php4 index.php5

IndexOptions FancyIndexing VersionSort NameWidth=* HTMLTable

AddHandler php5-script .php
AddType text/html .php
AddType application/x-x509-ca-cert .crt
AddType application/x-pkcs7-crl .crl


TypesConfig /etc/mime.types
AddType application/x-compress .Z
AddType application/x-gzip .gz .tgz
AddHandler type-map var
AddType text/html .shtml
AddOutputFilter INCLUDES .shtml

SetEnvIf Range (,.*?){5,} bad-range=1
RequestHeader unset Range env=bad-range

MIMEMagicFile conf/magic

LogFormat "%{X-Forwarded-For}i %h %l %u %t \"%r\" %>s %b %D" backend
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%v %h %l %u %t \"%r\" %>s %b" vhost
LogFormat "%h %l %u %t \"%r\" %>s %b" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent
CustomLog logs/access_log combined
CustomLog logs/range-CVE-2011-3192.log common env=bad-range

WSGISocketPrefix /tmp

SSLPassPhraseDialog builtin
SSLSessionCache shmcb:/var/cache/mod_ssl/scache(512000)
SSLSessionCacheTimeout 300
SSLMutex default
SSLRandomSeed startup file:/dev/urandom 256
SSLRandomSeed connect builtin
SSLCryptoDevice builtin
SSLHonorCipherOrder On
SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:RC4:!3DES:!MD5:!PSK

KeepAlive Off

# keep these low
StartServers 2
MinSpareServers 2
MaxSpareServers 3
ServerLimit 200
MaxClients 200

ServerTokens OS
Timeout 120
MaxRequestsPerChild 2000

AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/x-javascript

ServerAdmin cis-webmaster-group@pdx.edu
ServerName hermes.research.pdx.edu:80
UseCanonicalName Off
AccessFileName .htaccess
DefaultType text/plain
HostnameLookups Off
EnableSendfile off
LogLevel info
ServerSignature Off
AddDefaultCharset UTF-8
TraceEnable Off
